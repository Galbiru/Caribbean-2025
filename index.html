<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caribbean Project 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
        }

        .header-section {
            background-color: #ffffff;
            padding: 30px 50px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 800px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2em; /* For SEGMENT 1 or USER X */
            color: #555;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        .datetime-info {
            font-size: 1.1em;
            color: #666;
            margin-top: 10px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Space between rows and columns of buttons */
            justify-content: center;
            width: 100%;
            max-width: 800px;
            margin-top: 30px;
        }

        .user-button {
            background-color: #5bc0de; /* Light blue */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            min-width: 120px; /* Ensures buttons are somewhat uniform */
            text-align: center;
            text-decoration: none; /* Remove underline for links treated as buttons */
        }

        .user-button:hover {
            background-color: #31b0d5; /* Darker blue on hover */
        }

        /* Styles for number buttons section */
        .number-buttons-section {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
            width: 100%;
            max-width: 800px;
        }

        .number-button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px; /* Space between number buttons */
            justify-content: center;
            margin-bottom: 15px; /* Space between rows of number buttons */
        }

        .number-button {
            background-color: #f0ad4e; /* Orange */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline */
            min-width: 60px; /* Small width for number buttons */
            text-align: center;
        }

        .number-button:hover {
            background-color: #ec971f; /* Darker orange on hover */
        }

        .back-button {
            background-color: #6c757d; /* Gray for back button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            margin-top: 30px;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1>Justify Project 2025</h1>
        <h2 id="segment-title"></h2> <p class="datetime-info" id="datetime"></p>
    </div>

    <div class="button-container" id="user-buttons-container">
        <button class="user-button" onclick="showUserSpecificButtons('User 1')">USER 1</button>
        <button class="user-button" onclick="showUserSpecificButtons('User 2')">USER 2</button>
        <button class="user-button" onclick="showUserSpecificButtons('User 3')">USER 3</button>
        <button class="user-button" onclick="showUserSpecificButtons('User 4')">USER 4</button>
        <button class="user-button" onclick="showUserSpecificButtons('User 5')">USER 5</button>
        <button class="user-button" onclick="showUserSpecificButtons('User 6')">USER 6</button>
        <button class="user-button" onclick="showUserSpecificButtons('User 7')">USER 7</button>
        <button class="user-button" onclick="showUserSpecificButtons('User 8')">USER 8</button>
        </div>

    <div class="number-buttons-section" id="number-buttons-section">
        </div>

    <a href="#" class="back-button" id="back-to-users-button" style="display: none;" onclick="goBackToUserSelection()">Kembali ke Pilihan USER</a>


    <script>
        // Data untuk tombol angka per USER
        // Anda bisa menambahkan data untuk User 2, User 3, dst. di sini
        const userButtonData = {
            'User 1': [
                { text: '1', link: 'https://www.google.com/imgres?q=uchiha&imgurl=https%3A%2F%2Fstatic.wikia.nocookie.net%2Fnaruto%2Fimages%2Fc%2Fc3%2FUchiha_Symbol.svg%2Frevision%2Flatest%3Fcb%3D20141102055502%26path-prefix%3Did&imgrefurl=https%3A%2F%2Fnaruto.fandom.com%2Fid%2Fwiki%2FKlan_Uchiha&docid=AWXDwn7w08dukM&tbnid=_Z1ptXWt8WgR7M&vet=12ahUKEwiYhdm2uvqNAxVEyjgGHb1qAvAQM3oECBcQAA..i&w=150&h=200&hcb=2&ved=2ahUKEwiYhdm2uvqNAxVEyjgGHb1qAvAQM3oECBcQAA' },
                { text: '2', link: 'https://www.google.com/imgres?q=galbiru&imgurl=https%3A%2F%2Flookaside.instagram.com%2Fseo%2Fgoogle_widget%2Fcrawler%2F%3Fmedia_id%3D2879041184514102950&imgrefurl=https%3A%2F%2Fwww.instagram.com%2Fgalbiru%2F&docid=hMgHpxYplMgAjM&tbnid=5jgeevCKOmszoM&vet=12ahUKEwj--pjguvqNAxV3yzgGHYafKgQQM3oECGkQAA..i&w=1440&h=1330&hcb=2&itg=1&ved=2ahUKEwj--pjguvqNAxV3yzgGHYafKgQQM3oECGkQAA' },
                { text: '3', link: 'https://www.google.com/search?q=link3_user1' },
                { text: '4', link: 'https://www.google.com/search?q=link4_user1' },
                { text: '5', link: 'https://www.google.com/search?q=link5_user1' }
            ],
            'User 2': [
                { text: '1', link: 'https://www.google.com/search?q=link1_user2' },
                { text: '2', link: 'https://www.google.com/search?q=link2_user2' },
                { text: '3', link: 'https://www.google.com/search?q=link3_user2' },
                { text: '4', link: 'https://www.google.com/search?q=link4_user2' },
                { text: '5', link: 'https://www.google.com/search?q=link5_user2' },
                { text: '6', link: 'https://www.google.com/search?q=link6_user2' },
                { text: '7', link: 'https://www.google.com/search?q=link7_user2' },
            ],
            // Contoh untuk user lain yang punya lebih banyak tombol (seperti gambar awal)
            'Default': [ // Ini akan digunakan jika user lain belum diatur secara spesifik
                { text: '1', link: 'https://www.google.com/search?q=link_default1' },
                { text: '2', link: 'https://www.google.com/search?q=link_default2' },
                { text: '3', link: 'https://www.google.com/search?q=link_default3' },
                { text: '4', link: 'https://www.google.com/search?q=link_default4' },
                { text: '5', link: 'https://www.google.com/search?q=link_default5' },
                { text: '6', link: 'https://www.google.com/search?q=link_default6' },
                { text: '7', link: 'https://www.google.com/search?q=link_default7' },
                { text: '8', link: 'https://www.google.com/search?q=link_default8' },
                { text: '9', link: 'https://www.google.com/search?q=link_default9' },
                { text: '10', link: 'https://www.google.com/search?q=link_default10' },
                { text: '11', link: 'https://www.google.com/search?q=link_default11' },
                { text: '12', link: 'https://www.google.com/search?q=link_default12' },
                { text: '13', link: 'https://www.google.com/search?q=link_default13' },
                { text: '14', link: 'https://www.google.com/search?q=link_default14' },
                { text: '15', link: 'https://www.google.com/search?q=link_default15' },
                { text: '16', link: 'https://www.google.com/search?q=link_default16' }
            ]
        };

        // Fungsi untuk memperbarui tanggal dan waktu
        function updateDateTime() {
            const now = new Date();
            const optionsDate = { day: '2-digit', month: 'short', year: 'numeric' };
            const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };

            const tanggal = now.toLocaleDateString('id-ID', optionsDate).replace('.', ''); // Menghilangkan titik
            const jam = now.toLocaleTimeString('id-ID', optionsTime);

            let salam;
            const currentHour = now.getHours();
            if (currentHour >= 5 && currentHour < 12) {
                salam = "Selamat Pagi !!";
            } else if (currentHour >= 12 && currentHour < 18) {
                salam = "Selamat Siang !!";
            } else if (currentHour >= 18 && currentHour < 22) {
                salam = "Selamat Sore !!";
            } else {
                salam = "Selamat Malam !!";
            }

            document.getElementById('datetime').innerHTML = `Tanggal : ${tanggal} | Pukul : ${jam} , ${salam}`;
        }

        // Fungsi untuk menampilkan tombol angka yang spesifik berdasarkan USER yang diklik
        function showUserSpecificButtons(userLabel) {
            document.getElementById('user-buttons-container').style.display = 'none'; // Sembunyikan tombol USER
            document.getElementById('back-to-users-button').style.display = 'inline-block'; // Tampilkan tombol kembali

            const numberButtonsSection = document.getElementById('number-buttons-section');
            numberButtonsSection.innerHTML = ''; // Bersihkan tombol angka yang mungkin sudah ada

            const buttonsToShow = userButtonData[userLabel] || userButtonData['Default']; // Ambil data spesifik atau default

            // Buat baris tombol (sesuai layout gambar)
            let currentRow = document.createElement('div');
            currentRow.className = 'number-button-row';
            let buttonCountInRow = 0;

            buttonsToShow.forEach((button, index) => {
                const linkElement = document.createElement('a');
                linkElement.href = button.link;
                linkElement.target = '_blank'; // Buka di tab baru
                linkElement.className = 'number-button';
                linkElement.textContent = button.text;

                // Logika untuk membuat baris baru (sesuai tata letak gambar)
                // Ini adalah contoh sederhana, Anda bisa menyesuaikan jumlah tombol per baris
                // Untuk contoh ini, saya akan mencoba memisahkan seperti gambar asli.
                if (userLabel === 'User 1') { // Untuk User 1, tampilkan 5 tombol dalam satu baris
                    currentRow.appendChild(linkElement);
                } else if (userLabel === 'User 2') { // Contoh untuk User 2
                    if (buttonCountInRow === 0 && index === 0) {
                        currentRow.appendChild(linkElement);
                        buttonCountInRow++;
                    } else if (buttonCountInRow < 7) { // 7 tombol di baris pertama
                        currentRow.appendChild(linkElement);
                        buttonCountInRow++;
                    } else { // Mulai baris baru
                        numberButtonsSection.appendChild(currentRow);
                        currentRow = document.createElement('div');
                        currentRow.className = 'number-button-row';
                        currentRow.appendChild(linkElement);
                        buttonCountInRow = 1;
                    }
                } else { // Untuk Default (seperti gambar kedua yang banyak tombol)
                    if (index === 0) { // Baris 1: 1-7 (7 tombol)
                         if (buttonCountInRow < 7) {
                            currentRow.appendChild(linkElement);
                            buttonCountInRow++;
                        }
                    } else if (index === 7) { // Baris 2: 8-9 (2 tombol)
                        numberButtonsSection.appendChild(currentRow);
                        currentRow = document.createElement('div');
                        currentRow.className = 'number-button-row';
                        currentRow.appendChild(linkElement);
                        buttonCountInRow = 1;
                    } else if (index > 7 && index < 9) { // Lanjutan baris 2
                        currentRow.appendChild(linkElement);
                        buttonCountInRow++;
                    } else if (index === 9) { // Baris 3: 10-12 (3 tombol)
                        numberButtonsSection.appendChild(currentRow);
                        currentRow = document.createElement('div');
                        currentRow.className = 'number-button-row';
                        currentRow.appendChild(linkElement);
                        buttonCountInRow = 1;
                    } else if (index > 9 && index < 12) { // Lanjutan baris 3
                         currentRow.appendChild(linkElement);
                         buttonCountInRow++;
                    } else if (index === 12) { // Baris 4: 13-16 (4 tombol)
                        numberButtonsSection.appendChild(currentRow);
                        currentRow = document.createElement('div');
                        currentRow.className = 'number-button-row';
                        currentRow.appendChild(linkElement);
                        buttonCountInRow = 1;
                    } else if (index > 12 && index < 16) { // Lanjutan baris 4
                        currentRow.appendChild(linkElement);
                        buttonCountInRow++;
                    } else {
                        currentRow.appendChild(linkElement); // Default fallback
                    }
                }
            });
            numberButtonsSection.appendChild(currentRow); // Tambahkan baris terakhir

            numberButtonsSection.style.display = 'flex'; // Tampilkan bagian tombol angka
            document.getElementById('segment-title').textContent = userLabel.toUpperCase(); // Update judul
        }

        // Fungsi untuk kembali ke pilihan USER
        function goBackToUserSelection() {
            document.getElementById('user-buttons-container').style.display = 'flex'; // Tampilkan tombol USER
            document.getElementById('number-buttons-section').style.display = 'none'; // Sembunyikan tombol angka
            document.getElementById('back-to-users-button').style.display = 'none'; // Sembunyikan tombol kembali
            document.getElementById('segment-title').textContent = 'Program Tester'; // Kembalikan judul awal
        }

        // Inisialisasi: panggil fungsi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('segment-title').textContent = 'Program Tester'; // Set judul awal
            updateDateTime();
            setInterval(updateDateTime, 1000); // Perbarui setiap detik
        });
    </script>

</body>
</html>
