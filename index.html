<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caribbean Project 2025</title>
    <style>
        /* CSS umum untuk tampilan */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
        }

        .header-section {
            background-color: #ffffff;
            padding: 30px 50px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 800px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2em; /* For ALI TEST PROGRAM or USER X */
            color: #555;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        .datetime-info {
            font-size: 1.1em;
            color: #666;
            margin-top: 10px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Space between rows and columns of buttons */
            justify-content: center;
            width: 100%;
            max-width: 800px;
            margin-top: 30px;
        }

        .user-button {
            background-color: #5bc0de; /* Light blue */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            min-width: 120px; /* Ensures buttons are somewhat uniform */
            text-align: center;
            text-decoration: none; /* Remove underline for links treated as buttons */
        }

        .user-button:hover {
            background-color: #31b0d5; /* Darker blue on hover */
        }

        /* Styles for number buttons section */
        .number-buttons-section {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
            width: 100%;
            max-width: 800px;
        }

        .number-button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px; /* Space between number buttons */
            justify-content: center;
            margin-bottom: 15px; /* Space between rows of number buttons */
        }

        .number-button {
            background-color: #f0ad4e; /* Orange */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline */
            min-width: 60px; /* Small width for number buttons */
            text-align: center;
        }

        .number-button:hover {
            background-color: #ec971f; /* Darker orange on hover */
        }

        .back-button {
            background-color: #6c757d; /* Gray for back button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            margin-top: 30px;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1>Caribbean Project 2025</h1>
        <h2 id="segment-title"></h2> <p class="datetime-info" id="datetime"></p>
    </div>

    <div class="button-container" id="user-buttons-container">
        <button class="user-button" onclick="showUserSpecificButtons('User 1')">USER 1</button>
        <button class="user-button" onclick="showUserSpecificButtons('User 2')">USER 2</button>
        <button class="user-button" onclick="showUserSpecificButtons('User 3')">USER 3</button>
        <button class="user-button" onclick="showUserSpecificButtons('User 4')">USER 4</button>
        <button class="user-button" onclick="showUserSpecificButtons('User 5')">USER 5</button>
        <button class="user-button" onclick="showUserSpecificButtons('User 6')">USER 6</button>
    </div>

    <div class="number-buttons-section" id="number-buttons-section">
        </div>

    <a href="#" class="back-button" id="back-to-users-button" style="display: none;" onclick="goBackToUserSelection()">Kembali ke Pilihan USER</a>


    <script>
        // Fungsi untuk membuat array berisi 2 objek link generik
        // userPrefix digunakan untuk membuat URL link yang unik per user
        function generateTwoGenericLinks(userPrefix) {
            const links = [];
            for (let i = 1; i <= 2; i++) { // Loop hanya 2 kali
                links.push({ text: i.toString(), link: `https://daisy.acorn.co.id/${userPrefix}/link${i}` });
            }
            return links;
        }

        // Data untuk tombol angka per USER
        // Setiap user akan memiliki 2 tombol angka (1-2) dengan linknya masing-masing.
        // Anda HARUS mengganti URL contoh dengan link AKTUAL yang Anda inginkan.
        const userButtonData = {
            'User 1': [
                { text: '1', link: 'https://www.google.com/imgres?q=uchiha&imgurl=https%3A%2F%2Fstatic.wikia.nocookie.net%2Fnaruto%2Fimages%2Fc%2Fc3%2FUchiha_Symbol.svg%2Frevision%2Flatest%3Fcb%3D20141102055502%26path-prefix%3Did&imgrefurl=https%3A%2F%2Fnaruto.fandom.com%2Fid%2Fwiki%2FKlan_Uchiha&docid=AWXDwn7w08dukM&tbnid=_Z1ptXWt8WgR7M&vet=12ahUKEwiYhdm2uvqNAxVEyjgGHb1qAvAQM3oECBcQAA..i&w=150&h=200&hcb=2&ved=2ahUKEwiYhdm2uvqNAxVEyjgGHb1qAvAQM3oECBcQAA' },
                { text: '2', link: 'https://www.google.com/imgres?q=galbiru&imgurl=https%3A%2F%2Flookaside.instagram.com%2Fseo%2Fgoogle_widget%2Fcrawler%2F%3Fmedia_id%3D2879041184514102950&imgrefurl=https%3A%2F%2Fwww.instagram.com%2Fgalbiru%2F&docid=hMgHpxYplMgAjM&tbnid=5jgeevCKOmszoM&vet=12ahUKEwj--pjguvqNAxV3yzgGHYafKgQQM3oECGkQAA..i&w=1440&h=1330&hcb=2&itg=1&ved=2ahUKEwj--pjguvqNAxV3yzgGHYafKgQQM3oECGkQAA' }
            ],
            'User 2': generateTwoGenericLinks('user2'),
            'User 3': generateTwoGenericLinks('user3'),
            'User 4': generateTwoGenericLinks('user4'),
            'User 5': generateTwoGenericLinks('user5'),
            'User 6': generateTwoGenericLinks('user6'),
            // 'Default' akan digunakan jika tombol USER yang diklik tidak ada di daftar di atas (tidak akan terjadi jika hanya ada 6 tombol).
            // Diberi 2 link untuk konsistensi jika suatu saat Anda menambah user lagi tanpa definisi spesifik.
            'Default': generateTwoGenericLinks('default')
        };

        // Fungsi untuk memperbarui tanggal dan waktu secara real-time
        function updateDateTime() {
            const now = new Date();
            const optionsDate = { day: '2-digit', month: 'short', year: 'numeric' };
            const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };

            const tanggal = now.toLocaleDateString('id-ID', optionsDate).replace('.', '');
            const jam = now.toLocaleTimeString('id-ID', optionsTime);

            let salam;
            const currentHour = now.getHours();
            if (currentHour >= 5 && currentHour < 12) {
                salam = "Selamat Pagi !!";
            } else if (currentHour >= 12 && currentHour < 18) {
                salam = "Selamat Siang !!";
            } else if (currentHour >= 18 && currentHour < 22) {
                salam = "Selamat Sore !!";
            } else {
                salam = "Selamat Malam !!";
            }

            document.getElementById('datetime').innerHTML = `Tanggal : ${tanggal} | Pukul : ${jam} , ${salam}`;
        }

        // Fungsi yang dipanggil saat tombol USER diklik
        // Menampilkan 2 tombol angka dengan link-nya
        function showUserSpecificButtons(userLabel) {
            document.getElementById('user-buttons-container').style.display = 'none'; // Sembunyikan tombol USER
            document.getElementById('back-to-users-button').style.display = 'inline-block'; // Tampilkan tombol kembali

            const numberButtonsSection = document.getElementById('number-buttons-section');
            numberButtonsSection.innerHTML = ''; // Kosongkan area tombol angka dari konten sebelumnya

            const buttonsToShow = userButtonData[userLabel] || userButtonData['Default']; // Ambil data spesifik atau default

            // Untuk 2 tombol, kita bisa langsung membuat satu baris
            let currentRow = document.createElement('div');
            currentRow.className = 'number-button-row';
            
            buttonsToShow.forEach((button) => { // Tidak perlu index untuk tata letak 2 tombol
                const linkElement = document.createElement('a'); // Buat elemen link
                linkElement.href = button.link;
                linkElement.target = '_blank'; // Buka link di tab baru
                linkElement.className = 'number-button'; // Terapkan style tombol
                linkElement.textContent = button.text; // Atur teks tombol (1-2)
                
                currentRow.appendChild(linkElement); // Tambahkan tombol ke baris saat ini
            });
            
            numberButtonsSection.appendChild(currentRow); // Tambahkan baris tombol ke section

            numberButtonsSection.style.display = 'flex'; // Tampilkan bagian tombol angka
            document.getElementById('segment-title').textContent = userLabel.toUpperCase(); // Update judul jadi nama USER
        }

        // Fungsi yang dipanggil saat tombol "Kembali ke Pilihan USER" diklik
        function goBackToUserSelection() {
            document.getElementById('user-buttons-container').style.display = 'flex'; // Tampilkan kembali tombol USER
            document.getElementById('number-buttons-section').style.display = 'none'; // Sembunyikan tombol angka
            document.getElementById('back-to-users-button').style.display = 'none'; // Sembunyikan tombol kembali
            document.getElementById('segment-title').textContent = ''; // Kosongkan judul saat kembali
        }

        // Inisialisasi: Panggil fungsi saat halaman selesai dimuat
        document.addEventListener('DOMContentLoaded', () => {
            // Set judul awal menjadi kosong
            document.getElementById('segment-title').textContent = '';
            updateDateTime(); // Perbarui tanggal dan waktu pertama kali
            setInterval(updateDateTime, 1000); // Perbarui tanggal dan waktu setiap detik
        });
    </script>

</body>
</html>
